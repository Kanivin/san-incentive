{% extends 'main.html' %}
{% block content %}
<h3>Are you sure you want to delete "{{ user.fullname }}"?</h3>
<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Yes, Delete</button>
  <a href="{% url 'user_list' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
