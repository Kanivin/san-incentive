<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Deals Report</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 12px;
            margin: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #333;
            padding: 8px 12px;
            text-align: left;
        }
        th {
            background-color: #f5f5f5;
        }
        .footer {
            font-size: 10px;
            text-align: center;
            margin-top: 40px;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Deals Report</h1>
    
    <table>
        <thead>
            <tr>
                <th>S.No.</th>
                <th>Deal Name</th>
                <th>Client</th>
                <th>Amount</th>
                <th>Status</th>
                <th>Date</th>
            </tr>
        </thead>
        <tbody>
            {% for deal in deals %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ deal.name }}</td>
                <td>{{ deal.client_name }}</td>
                <td>â‚¹{{ deal.amount }}</td>
                <td>{{ deal.status }}</td>
                <td>{{ deal.date|date:"d M Y" }}</td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="6" style="text-align:center;">No deals available</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <div class="footer">
        Generated on {{ now|date:"d M Y H:i" }}
    </div>
</body>
</html>
